<ion-item>
  <app-badge [num]="commentsNumber" *appRecarga="commentsNumber" ></app-badge>
  <ion-icon size="small" button="true" name="terminal-outline" slot="end" [id]="dat.id + dat.id"></ion-icon>
</ion-item>
<ion-modal id="example-modal" #modal [trigger]="dat.id + dat.id">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="save(dat)">Guardar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor=" let datcomment of comments">
          <ion-avatar slot="start">
            <ion-img src="{{ datcomment.photoURL }}"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ datcomment.name }}</h2>
            <ion-textarea class=" ion-margin-top " disabled="true" >{{ datcomment.comment }}</ion-textarea>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
