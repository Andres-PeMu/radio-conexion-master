<ion-header>
  <ion-toolbar color="secondary">
    <div class="toolbar-a-img">
      <a [routerLink]="['/login']" class='from_a_register'>
        <ion-icon name="arrow-back-outline"></ion-icon>
        volver
      </a>
      <img src="../../../assets/images/completo sin fondo.png" class="ion-margin ion-padding img-login" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen='true' scrollX='false' scrollY='false' class="ion-text-center" color="white">
  <div class="section-img-conteiner">
  </div>
  <div class="form_content">
    <form class='form_login' [formGroup]="recoverPassword" (ngSubmit)="recoverPasswordUser()" *ngIf="!isOpen">
      <div class="form_login_content">
        <ion-card color="white">
          <ion-card-header>
            <ion-card-subtitle color="primary">Recuperar Contrase√±a</ion-card-subtitle>
          </ion-card-header>
          <ion-item color="white">
            <ion-label position="floating">Email:</ion-label>
            <ion-input type="email" required formControlName="email" name="email"></ion-input>
            <ion-text color="danger"
              *ngIf="recoverPassword.get('email').hasError('required') && recoverPassword.get('email').touched">El Email
              es
              requerido</ion-text>
            <ion-text color="danger"
              *ngIf="recoverPassword.get('email').hasError('email') && recoverPassword.get('email').touched">El Email es
              invalido</ion-text>
          </ion-item>
          <ion-button [disabled]="recoverPassword.invalid" type="submit">
            <p>Recuperar  </p>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </div>
    </form>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
      <ng-template>
        <p class="ion-padding">{{ messageError }}</p>
      </ng-template>
    </ion-popover>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title>
      Radio Conexion
    </ion-title>
  </ion-toolbar>
</ion-footer>
