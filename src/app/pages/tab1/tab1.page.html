<ion-header class="ion-margin-top">
  <ion-item class="ion-margin-top" color="primary">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label slot="end" class=" ion-margin-top">
      <app-modal-search></app-modal-search>
    </ion-label>
    <ion-icon slot="end" size="large" name="notifications-sharp"></ion-icon>
    <app-modal-new-news></app-modal-new-news>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

  <app-news-card [data]="data" size="small"></app-news-card>

</ion-content>
