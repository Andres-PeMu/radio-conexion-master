<ion-header class="ion-margin-top">
  <ion-item class="ion-margin-top" color="primary">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <ion-searchbar animated="true" color="primary" (ionChange)="handleChange($event)"></ion-searchbar>
    </ion-label>
    <ion-button id="open-modal">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-modal trigger="open-modal" (willDismiss)="newNews($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Nueva Noticia</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content scrollY='false'>
          <app-modal-new-news></app-modal-new-news>
        </ion-content>
      </ng-template>
    </ion-modal>
    <ion-button>
      <ion-icon size="large" name="notifications-sharp"></ion-icon>
    </ion-button>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor=" let dat of results">
    <ion-item lines="full" color="secondary">
      <img src="../../../assets/images/conexion sin fondo.png" class="ion-margin ion-padding img-login" />
      <ion-card-title>{{dat.title}}</ion-card-title>
      <ion-icon name="ellipsis-horizontal-outline" slot="end"></ion-icon>
    </ion-item>
    <img alt="Silhouette of mountains" src="{{dat.image}}" />
    <ion-card-header>
      <ion-item>
        <ion-card-subtitle>{{dat.subtitle}}</ion-card-subtitle>
        <ion-icon name="terminal-outline" slot="end"></ion-icon>
        <ion-icon name="heart-circle-outline" slot="end"></ion-icon>
        <ion-icon name="heart-dislike-circle-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      {{dat.summaryDescription}}
    </ion-card-content>
  </ion-card>

</ion-content>
