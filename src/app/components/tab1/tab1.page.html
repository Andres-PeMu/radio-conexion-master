<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-title size="large">logo</ion-title>
    <div class="header-icon-notific">
      <ion-icon size="small" name="notifications-sharp"></ion-icon>
    </div>
  </ion-header>
  <ion-card>
    <img alt="imagen Conexion" src="../../../assets/images/conexion-patia.jpg" />
    <ion-card-header>
      <div class="card-button-play">
        <ion-button fill="clear">
          <ion-icon size="small" name="play-circle"></ion-icon>
        </ion-button>
      </div>
      <ion-card-title>Conexion Radio</ion-card-title>
      <ion-card-subtitle>Programacion del dia</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <div class="card-separator">
    <div class="card-button-slides">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </div>
    <div class="progress-bar-tap1">
      <ion-progress-bar [value]="1"></ion-progress-bar>
    </div>
  </div>
</ion-content>
