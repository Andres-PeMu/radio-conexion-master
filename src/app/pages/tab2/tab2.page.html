<ion-card>
  <img alt="Silhouette of mountains" [src]=" dataService.image " />
  <ion-card-header>
    <ion-card-title>{{ dataService.title }}</ion-card-title>
    <ion-card-subtitle>{{ dataService.subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ dataService.summaryDescription }}
  </ion-card-content>
</ion-card>
